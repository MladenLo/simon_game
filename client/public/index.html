<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Simon game</title>
</head>
<body>
    <div id="gameContainer">
        <div id="counterStartButton">
          <p id="gameStatus" class="text-center">Start</p>
          <div id="strictModeButton"></div>
          <p id="strictModeText">Strict: OFF</p>
        </div>
        <div id="_1" data-field = 1 class="game-button green"></div>
        <div id="_2" data-field = 2 class="game-button yellow"></div>
        <div id="_3" data-field = 3 class="game-button red"></div>
        <div id="_4" data-field = 4 class="game-button blue"></div>
      </div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="public/js/app.js"></script>
</body>
</html>
